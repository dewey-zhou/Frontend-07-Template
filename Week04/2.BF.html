<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function BF(s,p){
            let i=0,j=0
            while(j<p.length&&i<s.length){
                if(s[i]==p[j]){++i,++j}
                else{
                    i=i-(j-1)
                    j=0
                }
            }
            if(j==p.length)
                return i-j
            else   
                return false
        }
        console.log(BF('helplo','ll'))
    </script>
</body>
</html>
