<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三子棋</title>
</head>
<body>
    <style>
        #board{
            width: 306px;
        }
        .cell{
            width: 100px;
            height: 100px;
            display: inline-block;
            vertical-align: middle;
            background-color: green;
            border: solid 1px white;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
            color: red;
        }
    </style>
    <div id="board"></div>
    <script>
        let pattern=[[0,1,0],[0,2,0],[0,0,0]]
         // 1:O;2:X
         let color=1
        function show(){
            let board = document.getElementById("board")
            board.innerHTML=''
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                    
                    let cell= document.createElement("div")
                    cell.classList.add("cell")
                    cell.innerText=pattern[i][j]==1?'O':pattern[i][j]==2?'X':''
                    cell.addEventListener("click",()=>move(i,j))
                    board.appendChild(cell)
                }

            }
        }
        function  move(i,j){
            // 若是有子则不在该处落子
            if(pattern[i][j]){
                return
            }
            pattern[i][j]=color
            
            if(check(pattern,color)){
                alert(color==1?'O is winner':'X is winner')
            }
            color=3-color
            show()
            if(willWin(pattern,color)){
                console.log(color==1?'O will winner':'X will winner')
            }
        }
        function check(pattern,color){
            for(let i=0;i<3;i++){
                let win =true
                for(let j=0;j<3;j++){
                    if(pattern[i][j]!==color){
                        win=false
                    }
                }
                if(win){
                    return true
                }
            }
            for(let i=0;i<3;i++){
                let win =true
                for(let j=0;j<3;j++){
                    if(pattern[j][i]!==color){
                        win=false
                    }
                }
                if(win){
                    return true
                }
            }
            {
                let win = true
                for(let j=0;j<3;j++){
                    if(pattern[j][j]!==color){
                        win=false
                    }
                }
                if(win){
                    return true
                }
            }
            {
                let win = true
                for(let j=0;j<3;j++){
                    if(pattern[j][2-j]!==color){
                        win=false
                    }
                }
                if(win){
                    return true
                }
            }
        }
        function clone(pattern){
            return JSON.parse(JSON.stringify(pattern))
        }
        function willWin(pattern,color){
            for(let i=0;i<3;i++){
                for(let j=0;j<3;j++){
                   if(pattern[i][j]){continue}
                   let tmp =clone(pattern)
                   tmp[i][j]=color
                   if(check(tmp,color)){
                       return true
                   }
                }
            }
        }
        show()
    </script>
</body>
</html>
